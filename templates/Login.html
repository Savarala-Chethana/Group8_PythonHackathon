<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/form_styles.css" rel="stylesheet">
</head>
<body background="../static/images/image.png">
    <div class="header">
        <div class="title">
            <h1 class="h1-header"><b>Trip Trove</b></h1>
        </div>
    </div>
    
    <div class="container">
        <h1>Login</h1>
        <form action="/loginsubmit" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            {{msg}}
        </form>
        <p class="mt-3 text-center">
            New user? <a href="/signup">Sign up here</a>
        </p>
    </div>
    <div class="footer">
        <p><b>&copy; 2023 Trip Trove. All rights reserved. | Contact: trip_trove@gmail.com</b></p>
    </div>

    <script>
        window.addEventListener("pageshow", function(event) {
            if (event.persisted) {
                document.getElementById('loginForm').reset();
            }
        });
    </script>

    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}
</body>
</html>
