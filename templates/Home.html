<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Cognita</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/home_styles.css" />
</head>
<body>
    <div class="header">
        <div class="title">
            <h1 class="h1-header"><b>Trip Trove</b></h1>
        </div>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <!-- Indicators (Dots) -->
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <!-- Add more indicators here if you have more slides -->
      </ol>

      <!-- Carousel Inner -->
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('static/images/1.jpg');" data-interval="2000">
        </div>
        <div class="carousel-item" style="background-image: url('static/images/2.jpg');" data-interval="2000">
        </div>
        <div class="carousel-item" style="background-image: url('static/images/3.png');" data-interval="2000">
        </div>

      <!-- Carousel controls (optional) -->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="register-button">
        <a href="/login" class="btn btn-primary">Register >>></a>
    </div><br>

      <!-- Footer -->
      <div class="footer">
          <p><b>&copy; 2023 Trip Trove. All rights reserved. | Contact: trip_trove@gmail.com</b></p>
      </div>
  
      <!-- AJAX Script -->
      <script>
          $(document).ready(function(){
            // Example AJAX request
            $.ajax({
              url: 'path_to_your_endpoint',
              type: 'GET',
              success: function(response){
                $('#ajaxContent').html(response);
              }
            });
          });
      </script>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
            var overviewSteps = document.querySelectorAll('.overview-step');
    
            function checkVisibility() {
                overviewSteps.forEach(function (step, index) {
                    var position = step.getBoundingClientRect();
                    if (position.top < window.innerHeight && position.bottom >= 0) {
                        step.style.opacity = '1';
                        step.style.transform = 'translateX(0)';
                    } else {
                        step.style.opacity = '0';
                        step.style.transform = index % 2 === 0 ? 'translateX(-100px)' : 'translateX(100px)';
                    }
                });
            }
    
            checkVisibility(); // Initial check
            window.addEventListener('scroll', checkVisibility);
        });
    </script>
  </body>
  </html>
